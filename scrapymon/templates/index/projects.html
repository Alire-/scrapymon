{% extends "index/_base.html" %}

{% block content %}

    {{ super() }}

    <div class="panel-group" id="projects">

        {% for project, attrs in projects.items() %}

            <div class="panel panel-default">

                <div class="panel-heading clearfix" data-toggle="collapse" data-parent="#projects" href="#{{ project }}">
                    {% include "index/projects_panel_head.html" %}
                </div>

                <div id="{{ project }}" class="panel-collapse collapse in">
                    {% include "index/projects_panel_body.html" %}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
