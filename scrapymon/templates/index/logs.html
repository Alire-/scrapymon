{% extends "index/_base.html" %}

{% block content %}

    {{ super() }}

    <div class="panel-group" id="logs">

        <div class="panel panel-default">

            <div class="panel-heading" data-toggle="collapse" data-parent="#projects" href="#log">
                <a class="panel-title collapsed in">Log</a>
            </div>

            <div id="log" class="panel-collapse collapse">
                <table class="table table-responsive">
                    <tbody>
                    {% for log in logs %}
                        <tr class="default">
                            <td>{{ log }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
