<div id="{{ type }}" class="panel-collapse collapse">

    <table class="table table-responsive">
        <thead>
        <tr>
            <td>ID</td>
            <td>Project</td>
            <td>Spider</td>
            <td>Start Time</td>
            <td>End Time</td>
            <td>Manage</td>
        </tr>
        </thead>

        <tbody>
        {% for job in list %}
            <tr class="default">
                <td>{{ job['id'] }}</td>
                <td>{{ job['project'] }}</td>
                <td>{{ job['spider'] }}</td>
                <td>{{ job['start_time'] }}</td>
                <td>{{ job['end_time'] }}</td>
                <td>
                    <button class="btn btn-primary btn-xs" type="button">View Logs</button>
                    {% if not type == 'finished' %}
                        <button class="btn btn-danger btn-xs" type="button" role="cancle" id="{{ job['project'] }}/{{ job['id'] }}">Cancel Job</button>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
